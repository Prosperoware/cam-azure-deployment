# this is the workflow that fires the automatic deployment for Azure deployer for the Standard ARM Template

name: AzureDeployerStandard

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ qa2test ]
    paths: 
      - 'azureDeploy.json'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Sending Standard message to Azure deployer

      - name: InvokeAWSApiGw
        # You may pin to the exact commit or the version.
        # uses: fjogeleit/http-request-action@f986377e36f4e3d86c0c42523e02b844785182e9
        uses: fjogeleit/http-request-action@v1.9.1
        with:
          # Request URL
          url: https://o1ee6xf964.execute-api.us-east-1.amazonaws.com/dev/updaterepos
          # Request Method
          method: 'POST'
          data: '{"type":"standard"}'
          
      - name: Show Response
        run: echo ${{ steps.InvokeAWSApiGw.outputs.response }}
